<ul class="nav navbar-nav">

<li *ngIf="auth.isReady() && !auth.authenticated()">
	<a href="#" (click)="auth.login()">Sign in</a>
</li>

<li *ngIf="auth.authenticated() && auth.userInformation" class="dropdown user user-menu">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
		<img src="{{auth.userInformation.picture}}" class="user-image image-small" alt="{{auth.userInformation.name}}">
		<span class="hidden-xs">{{auth.userInformation.name}}</span>
	</a>
	<ul class="dropdown-menu">
		<li class="user-header">
			<img src="{{auth.userInformation.picture}}" class="img-circle" alt="{{auth.userInformation.name}}">
			<p>
				{{auth.userInformation.name}}
				<small *ngIf="auth.userInformation.created_at">Member since: {{auth.userInformation.created_at | date: 'yyyy-MM-dd'}}</small>
			</p>
		</li>
		<li class="user-body">

		</li>
		<li class="user-footer">
			<div class="pull-right">
				<a href="#" class="btn btn-default btn-flat" (click)="auth.logout()">Sign out</a>
			</div>
		</li>

	</ul>

</li>
</ul>
