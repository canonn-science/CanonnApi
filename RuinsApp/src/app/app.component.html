<button class="btn btn-primary btn-margin" (click)="auth.login()" *ngIf="auth.isReady() && !auth.authenticated()">Log In</button>
<button class="btn btn-primary btn-margin" (click)="auth.logout()" *ngIf="auth.isReady() && auth.authenticated()">Log Out</button>
